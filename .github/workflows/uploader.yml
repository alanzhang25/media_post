name: Media Uploader

on:
  schedule:
    # Initial placeholder for cron jobs, to be updated by the other workflow
    - cron: '55 12 * * *'
    - cron: '43 13 * * *'
    - cron: '25 14 * * *'
    - cron: '39 15 * * *'
